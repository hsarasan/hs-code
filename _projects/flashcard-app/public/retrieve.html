<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 60%;
    }

    .flashcard {
      width: 100%;
      height: 200px;
      position: relative;
      margin: 20px 0;
      transform-style: preserve-3d;
      transform: rotateY(0);
      transition: transform 0.6s;
    }

    .flashcard .front,
    .flashcard .back {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }

    .flashcard .back {
      transform: rotateY(180deg);
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .navigation-buttons {
      margin-top: 20px;
    }

    .navigation-buttons button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flashcards</h2>
    <div class="flashcard" id="flashcard">
      <div class="front" id="flashcard-front">
        <!-- Flashcard front content (question) -->
        <p id="flashcard-question"></p>
      </div>
      <div class="back" id="flashcard-back">
        <!-- Flashcard back content (answer) -->
        <p id="flashcard-answer"></p>
      </div>
    </div>

    <div class="navigation-buttons">
      <button id="prev-card" disabled>Prev</button>
      <button id="flip-card">Flip</button>
      <button id="next-card" disabled>Next</button>
    </div>

    <button id="done" style="margin-top: 20px;">Done</button>
  </div>

  <script>
    // Placeholder for flashcards
    let flashcards = [];
    let currentCardIndex = 0;

    // Function to load flashcards from the server
    async function loadFlashcards() {
      const response = await fetch('/flashcards');
      flashcards = await response.json();
      currentCardIndex = 0;

      if (flashcards.length > 0) {
        showFlashcard();
        document.getElementById('next-card').disabled = false;
      } else {
        document.getElementById('flashcard-question').textContent = 'No flashcards available.';
        document.getElementById('prev-card').disabled = true;
        document.getElementById('next-card').disabled = true;
      }
    }

    // Function to display the flashcard
    function showFlashcard() {
      const flashcard = flashcards[currentCardIndex];
      document.getElementById('flashcard-question').textContent = `Q: ${flashcard.question}`;
      document.getElementById('flashcard-answer').textContent = `A: ${flashcard.answer}`;
      document.getElementById('flashcard').style.transform = 'rotateY(0deg)'; // Reset flip on new card

      // Disable Prev and Next buttons based on the card index
      document.getElementById('prev-card').disabled = currentCardIndex === 0;
      document.getElementById('next-card').disabled = currentCardIndex === flashcards.length - 1;
    }

    // Event listener for the "Prev" button
    document.getElementById('prev-card').addEventListener('click', () => {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        showFlashcard();
      }
    });

    // Event listener for the "Next" button
    document.getElementById('next-card').addEventListener('click', () => {
      if (currentCardIndex < flashcards.length - 1) {
        currentCardIndex++;
        showFlashcard();
      }
    });

    // Event listener for the "Flip" button
    document.getElementById('flip-card').addEventListener('click', () => {
      const flashcardElement = document.getElementById('flashcard');
      flashcardElement.style.transform = flashcardElement.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    });

    // Event listener for the "Done" button
    document.getElementById('done').addEventListener('click', () => {
      window.location.href = '/landing';  // Redirect to the landing page
    });

    // Load flashcards on page load
    loadFlashcards();
  </script>
</body>
</html>
